<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Latest news and prices for market traders, with a journal to record entries.">
    <meta name="author" content="Bulumko Jele">
    <meta name="robots" content="follow">
    <title>MarketLand</title>
    <link rel="stylesheet" href="style.css">
    <script src="journal.js" defer></script>
</head>
<body>
    <header>
        <div class="name">
            <div class="image">
                <img src="logo.png" alt="">
            </div>
            <div class="appname">
                MarketLand
            </div>
        </div>
        <div class="navigation">
            <a href="/">Home</a>
            <a href="/prices.html">Market Prices</a>
            <a href="/journal.html">Journal</a>
        </div>
    </header>

    <main>
        <h1 style="color: white; text-align: center;">Trading Journal</h1>
        <div class="journal-container">

            <div class="entry">
                <div>
                    <input type="text" placeholder="Symbol">
                </div>
                <div>
                    <input type="text" placeholder="Open Price">
                </div>
                <div>
                    <input type="text" placeholder="StopLoss Price">
                </div>
                <div>
                    <input type="text" placeholder="Take Profit Price">
                </div>
                <button>Add to Records</button>
            </div>
            <div class="records" style="text-align: center;">
                <table style="color: aliceblue;" id="table">
                    <tr>
                        <th>Pair</th>
                        <th>Open Price</th>
                        <th>StopLoss Price</th>
                        <th>Take Profit Price</th>
                    </tr>
                </table>
            </div>

        </div>
        
    </main>
    
</body>
</html>
